<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-title>Creating UUIDs and QR Codes</ion-title>
    <ion-button (click)="generateUUID()">Generate UUID</ion-button>

    <ion-card *ngIf="uuid">
      <ion-card-header>
        <ion-card-title>Generated UUID</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ uuid }}</p>
      </ion-card-content>
    </ion-card>
  
  </div>
</ion-content>
