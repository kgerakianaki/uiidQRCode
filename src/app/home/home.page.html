<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Creating UUIDs and QR Codes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Creating UUIDs and QR Codes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-col size="12">

    <ion-button (click)="generateUUID()">Generate UUID</ion-button>

    <ion-card *ngIf="uuid">
      <ion-card-header>
        <ion-card-title>Generated UUID</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ uuid }}</p>
        <qrcode [qrdata]="uuid" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
      </ion-card-content>
    </ion-card>
  
  </ion-col>
</ion-content>
